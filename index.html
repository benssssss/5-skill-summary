<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <!-- <link rel="stylesheet" href="src/css/variables.css"> -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <main>
        <section class="card-total">
            <div class="backgroundtotal">
                <section class="result-side-card">
                    <h2 class="your-result">Your Skill Result</h2>
                    <div class="rate-section">
                        <div class="rate-data">
                            <p class="rate-result">76</p>
                            <p class="rate-total">of 100</p>
                        </div>
                    </div>

                    <div class="title-description">
                        <h2 class="title">Great</h2>
                        <p class="description">You scored higher than 69% of the people who have taken these tests.</p>
                    </div>
                </section>

                <section class="summary-side-card">
                    <h2>Summary</h2>
                    <ul class="summary-data">

                        <li class="reaction">
                            <p class="texto-reaction">Reaction
                            </p>
                            <div class="valor-reaction">
                                <p>80/100</p>
                            </div>
                        </li>

                        <li class="game-tatics">
                            <p class="texto-game-tatics">Game Tatics
                            </p>
                            <div class="valor-game-tatics">
                                <p>92/100</p>
                            </div>
                        </li>

                        <li class="calls">
                            <p class="texto-calls">Calls
                            </p>
                            <div class="valor-calls">
                                <p>61/100</p>
                            </div>
                        </li>

                        <li class="pixel-opening">
                            <p class="texto-pixel-opening">Pixel Opening
                            </p>
                            <div class="valor-pixel-opening">
                                <p>72/100</p>
                            </div>
                        </li>
                    </ul>

                    <div class="botao">
                        <button class="botao-continue">Continue</button>
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>

</html>
